<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

</head>
<body>

<div class="container mt-4">
    <table class="table table-striped table-bordered table-condensed">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Company id</th>
            <th scope="col">Company name</th>
        </tr>
        </thead>
        <tbody>
        <tr class="item" th:each="companies: ${companies}">
            <td th:text="${companies.id}">[companies.id]</td>
            <td th:text="${companies.name}">[companies.name]</td>
        <tr>
        <tr>
        </tbody>
    </table>
</div>


<div class="text-center p-3" >
    <a id="back" class="btn btn-primary" href="/" type="button" >Back to home</a>
</div>

</body>
</html>
