<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

    <script src="//d3js.org/d3.v3.min.js"></script>

</head>
<body>
<div class="container mt-4">

    <div class="text-center p-3" >
        <a href="/users/create" class="btn btn-primary" >
            Add new user
        </a>
    </div>
    <div class="mt-3"></div>

    <table class="table table-striped table-bordered table-condensed ">
        <thead class="thead-dark">
        <tr>
            <th scope="col">User id</th>
            <th scope="col">User name</th>
            <th scope="col">User surname</th>
            <th scope="col">User username</th>

        </tr>
        </thead>
        <tbody>
        <tr class="item" th:each="users: ${users}">
            <td th:text="${users.id}">[users.id]</td>
            <td th:text="${users.name}">[users.name]</td>
            <td th:text="${users.surname}">[users.surname]</td>
            <td th:text="${users.username}">[users.username]</td>

            <td>
                <a th:href="@{'/users/edit/{id}' (id=${users.id})}" class="edit-item">Edit</a>
            </td>
        <tr>
        <tr>
        </tbody>
    </table>
</div>

<div class="text-center p-3" >
    <a id="back" class="btn btn-primary" href="/" type="button" >Back to home</a>
</div>

</body>
</html>
