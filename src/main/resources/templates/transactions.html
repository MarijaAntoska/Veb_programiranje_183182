<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    <script src="https://d3js.org/d3.v7.min.js"></script>
<style>

</style>
</head>
<body>
<div class="container mt-4">

    <form id="filter-form">
        <label for="f1">By account number</label>
        <input id="f1" type="text" name="accountNumber"/>

        <label for="dateHigher">By date higher than</label>
        <input id="dateHigher" type="date" name="dateHigher"/>
        <button class="filter" type="submit">Filter</button>
    </form>

    <div class="mt-3"></div>
    <table class="table table-striped table-bordered table-condensed">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Transaction id</th>
            <th scope="col">Account</th>
            <th scope="col">Currency</th>
            <th scope="col">Card id</th>
            <th scope="col">Outcome</th>
            <th scope="col">Income</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="item" th:each="transaction: ${transactions}">
            <td th:text="${transaction.getId()}">[transaction.id]</td>
            <td class="id" th:text="${transaction.getAccount()}">[transaction.account]</td>
            <td th:text="${transaction.getCurrency().getName()}">[transaction.currency]</td>
            <td th:text="${transaction.cardid?.getId()}">[transaction.currency]</td>
            <td th:text="${transaction.getNum1()}">[transaction.num1]</td>
            <td th:text="${transaction.getNum2()}">[transaction.num2]</td>
            <td th:text="${transaction.getDate()}">[transaction.date]</td>
        <tr>
        <tr>
        </tbody>
    </table>
</div>

<div class="text-center p-3">
    <a id="back" class="btn btn-primary" href="/" type="button">Back to home</a>

    <a sec:authorize="hasRole('ADMIN')" id="backToCard" class="btn btn-primary" href="/cards" type="button">Back to
        cards</a>
</div>



<script>
    let x = document.getElementsByClassName("id").length;
for (let i = 0; i < x; i++) {
    if (document.getElementsByClassName("id")[i].innerHTML === "200") {
        document.getElementsByClassName('id')[i].style.backgroundColor = 'lightseagreen';

    } else if (document.getElementsByClassName("id")[i].innerHTML === "100") {
        document.getElementsByClassName('id')[i].style.backgroundColor = 'lightcoral';

    }
}
</script>
</body>
</html>
