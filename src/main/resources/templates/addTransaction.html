<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

</head>
<body>
<div class="container mt-4" align="center">

    <form method="POST" th:action="@{'/'+${id}+'/transaction/add'}">

        <div class="col-md-6">
            <label>Transfer to: </label>
            <div class="mt-1">
                <select id="cardD" name="cardD">
                    <option th:each="card: ${cards}" th:value="${card.id}" th:text="${card.id}"> [card.id]</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="mt-3">
                <input type="number" id="ammount" name="ammount" placeholder="Amount">
            </div>
        </div>

        <div class="col-md-6" hidden>
            <div class="mt-3">
                <input type="text" id="id" name="id" th:value="${id}">
            </div>
        </div>

        <div class="col-md-6" hidden>
            <input type="number"
                   id="amount"
                   name="amount"
                   th:value="${amount}">
        </div>

        <div class="col-md-6" hidden>
            <input type="text"
                   id="status"
                   name="status"
                   th:value="${status}">
        </div>

        <div class="col-md-6" >
            <div class="mt-3">
                <button id="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" type="submit">Submit</button>
            </div>
        </div>

    </form>
</div>

<div class="text-center p-3" >
    <a id="back" class="btn btn-primary" href="/" type="button" >Back to home</a>
</div>

</body>
</html>
