<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

</head>
<body>
<div class="container mt-5" align="center">

    <form  method="POST" th:action="@{'/users/{pom}' (pom=${pom})}">

        <div>
            <input type="text"
                   id="id"
                   class="form-control"
                   name="id"
                   th:value="${user?.id}"
                   hidden>
        </div>

        <div class="col-md-6">
            <input type="text"
                   id="name"
                   class="form-control"
                   name="name"
                   th:value="${user?.name}"
                   placeholder="Name"
                   required>
            </div>



        <div class="col-md-6">
            <div class="mt-3">
                <input type="text"
                   id="surname"
                   name="surname"
                   class="form-control"
                   placeholder="Surname"
                   th:value="${user?.surname}"
                   required>
        </div>
        </div>

        <div class="col-md-6">
            <div class="mt-3">
                <input type="text"
                   id="embg"
                   name="embg"
                   class="form-control"
                   th:value="${user?.embg}"
                   placeholder="EMBG"
                   required>

        </div>
        </div>

        <div class="col-md-6">
            <div class="mt-3">
                <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   th:value="${user?.username}"
                   placeholder="Username"
                   required>
                </div>
            </div>

        <div class="col-md-6">
            <div class="mt-3">
                <input type="text"
                   class="form-control"
                   id="address"
                   name="address"
                   th:value="${user?.address}"
                   placeholder="Address"
                   required>
                </div>
        </div>

        <div class="col-md-6">
            <div class="mt-3">
                <input type="text"
                   id="email"
                   class="form-control"
                   name="email"
                   th:value="${user?.email}"
                   placeholder="Email"
                   required>

        </div>
        </div>


        <div class="col-md-6">
            <div class="mt-3">
                <input type="text"
                   id="dateOfBirth"
                   class="form-control"
                   name="dateOfBirth"
                       placeholder="Date of birth"
                       onfocus="(this.type='date')"
                   th:value="${user?.dateOfBirth}"
                   required>

        </div>
        </div>

        <div class="col-md-6">
            <div class="mt-3">
                <select id="companies" class="form-select" name="company">
                <option th:each="company: ${companies}" th:value="${company.id}" th:text="${company.name}"> [company.name]</option>
            </select>
        </div>
        </div>

        <div class="col-md-6">
            <div class="mt-3">
                <input type="text"
                   id="salary"
                   class="form-control"
                   name="salary"
                   th:value="${user?.salary}"
                   placeholder="Salary"
                   required>
        </div>
        </div>

        <div class="col-md-6">
            <div class="mt-3">
                <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   th:value="${user?.password}"
                   placeholder="Password"
                   required>

        </div>
        </div>
        <div class="col-md-6">
            <div class="mt-3">
                <select name="role" id="f4" class="form-select">
                <option th:each="role: ${role}" th:value="${role}" th:text="${role}"> [role_name]</option>
            </select>
        </div>
        </div>


        <div class="col-md-6" >
            <div class="mt-3">
            <button id="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" type="submit">Submit</button>
            </div>
        </div>

    </form>
</div>
<div class="text-center p-3" >
    <a id="backToUsers" sec:authorize="hasRole('ADMIN')" class="btn btn-primary" href="/users" type="button" >Back to users</a>
    <a id="back" class="btn btn-primary" href="/" type="button" >Back to home</a>
</div>
</body>
</html>
