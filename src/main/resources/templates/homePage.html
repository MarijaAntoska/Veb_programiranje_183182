<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

    <style>
        .btn-group {
            margin-left: 9%;
        }
    </style>
</head>
<body>

<div class="bg-info bg-darken-md">
    <div class="p-3">
        <div class="btn-group" role="group" sec:authorize="!isAuthenticated()" >
            <a th:href="@{'/login'}" class="btn btn-light btn-block"  >Login</a>
        </div>

        <div class="btn-group " role="group" sec:authorize="!isAuthenticated()">
            <a th:href="@{'/users/create'}" type="button" class="btn btn-light btn-block">Create user</a>
        </div>

        <div class="btn-group" role="group" sec:authorize="hasRole('USER')">
            <a th:href="@{'/cards/{id}' (id=${user?.id})}"  type="button" class="btn btn-light btn-block" >Show my cards</a>
        </div>

        <div class="btn-group" role="group" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/users'}" type="button" class="btn btn-light btn-block">Show all users</a>
        </div>

        <div class="btn-group" role="group" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/cards'}" type="button" class="btn btn-light btn-block">Show all cards</a>
        </div>

        <div class="btn-group" role="group" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/transactions'}" type="button" class="btn btn-light btn-block">Show all transactions</a>
        </div>

        <div class="btn-group" role="group" sec:authorize="isAuthenticated()">
            <a th:href="@{'/logout'}" type="button" class="btn btn-light btn-block">Logout</a>
        </div>

    </div>

    <div class="col-2" sec:authorize="isAuthenticated()">
        <h1 th:value="${user?.id}"> </h1>
    </div>
</div>

<div class="mt-3" align="center"><h1 class="display-1"><b>Card management system</b></h1>
    <img src="https://www.goodreturns.in/img/2020/01/creditcard-23-1461389394-1578371326.jpg" class="img-fluid" alt="Responsive image">
</div>


<div class="mt-3"> </div>
<div class="bg-info bg-darken-md">
    <div class="p-4" >
        <footer>&copy; Copyright 2022 Marija Antoska 183182</footer>
    </div>
</div>
</body>
</html>
